<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Random Pokémon Selector</title> <style>.hidden{display: none;}body{font-family: Arial, sans-serif; margin: 20px; text-align: center;}h1{text-align: center; color: #333;}.pokemon-grid{display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; justify-content: center; max-width: 900px; margin: 0 auto;}.pokemon-item{border: 1px solid #ccc; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;}.pokemon-item strong{font-size: 20px;}.pokemon-details{margin-top: 10px; font-size: 14px;}button{background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 25px; cursor: pointer; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease, box-shadow 0.3s ease; margin-bottom: 20px;}button:hover{background-color: #45a049; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);}input[type="file"]{display: none;}.custom-file-label{background-color: #008CBA; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 25px; cursor: pointer; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease, box-shadow 0.3s ease;}.custom-file-label:hover{background-color: #007B9A; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);}.file-input-wrapper{margin-bottom: 20px;}textarea{width: 100%; height: 200px; margin-top: 20px; font-size: 14px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; background-color: #f9f9f9; resize: none;}</style></head><body> <h1>Random Pokémon Selector</h1> <div class="file-input-wrapper"> <label class="custom-file-label" for="fileInput1">Upload Pokémon Data 1</label> <input type="file" id="fileInput1" accept=".json"> </div><div class="file-input-wrapper"> <label class="custom-file-label" for="fileInput2">Upload Pokémon Data 2</label> <input type="file" id="fileInput2" accept= , "Rising Voltage", "Roar of Time", "Round", "Ruination", "Sandsear Storm", "Scald", "Scorching Sands", "Searing Shot", "Secret Sword", "Seed Flare", "Shadow Ball", "Shadow Bolt", "Shadow Chill", "Shadow Fire", "Shadow Rave", "Shadow Storm", "Shadow Wave", "Sheer Cold", "Shell Side Arm", "Shell Trap", "Shock Wave", "Signal Beam", "Silver Wind", "Sludge", "Sludge Bomb", "Sludge Wave", "Smog", "Snarl", "Snipe Shot", "Snore", "Solar Beam", "Sonic Boom", "Spacial Rend", "Sparkling Aria", "Sparkly Swirl", "Spit Up", "Splishy Splash", "Springtide Storm", "Steam Eruption", "Steel Beam", "Stoked Sparksurfer", "Stored Power", "Strange Steam", "Struggle Bug", "Surf", "Swift", "Synchronoise", "Syrup Bomb", "Tachyon Cutter", "Techno Blast", "Tera Blast", "Tera Starstorm", "Terrain Pulse", "Thunder", "Thunder Cage", "Thunder Shock", "Thunderbolt", "Thunderclap", "Torch Song", "Tri Attack", "Trump Card", "Twin Beam", "Twister", "Uproar", "Vacuum Wave", "Vacuum-Cut", "Venoshock", "Volt Switch", "Water Gun", "Water Pledge", "Water Pulse", "Water Shuriken", "Water Spout", "Weather Ball", "Whirlpool", "Wildbolt Storm", "Wring Out", "Zap Cannon"];const encodedPassword="YWhtZWRpc2hvdA=="; function checkPassword(){const password=atob(encodedPassword); let userPassword=prompt("Enter the password to access the Pokémon Selector:"); if (userPassword===password){document.getElementById("mainContent").style.display="block";}else{alert("Incorrect password. Access denied."); window.location.reload();}}window.onload=checkPassword; document.getElementById('fileInput1').addEventListener('change', handleFileSelect, false); document.getElementById('fileInput2').addEventListener('change', handleFileSelect, false);function handleFileSelect(event){const file=event.target.files[0]; const reader=new FileReader(); reader.onload=function(e){const jsonData=JSON.parse(e.target.result); if (event.target.id==='fileInput1' || event.target.id==='fileInput2'){Object.assign(pokemonData, jsonData); for (const pokemonName in jsonData){if (pokemonData[pokemonName]){const randbatsSet=jsonData[pokemonName]; if (randbatsSet.items){pokemonData[pokemonName].items=randbatsSet.items;}}}}}; reader.readAsText(file);}function hasRestrictedMove(moves){return moves.some(move=> restrictedMoves.includes(move));}function shouldSkipPokemon(pokemonInfo){return pokemonInfo.doublesLevel || pokemonInfo.doublesMoves;}function selectRandomFromArray(arr, n){let result=[]; let usedIndices=new Set(); while (result.length < n && usedIndices.size < arr.length){const randomIndex=Math.floor(Math.random() * arr.length); if (!usedIndices.has(randomIndex)){result.push(arr[randomIndex]); usedIndices.add(randomIndex);}}return result;}function isShiny(){return Math.random() < 1 / 2000;}function filterPhysicalMoves(pokemonMoves, item){if (item==="Choice Band"){return pokemonMoves.filter(move=> physicalMoves.includes(move));}return pokemonMoves;}function filterSpecialMoves(pokemonMoves, item){if (item==="Choice Specs"){return pokemonMoves.filter(move=> specialMoves.includes(move));}return pokemonMoves;}function selectRandomPokemon(){const pokemonKeys=Object.keys(pokemonData); if (pokemonKeys.length < 6){alert("Please upload all required files and ensure they have sufficient Pokémon data."); return;}selectedPokemon=[]; shinyStatus=[]; const pokemonList=document.getElementById('pokemonList'); pokemonList.innerHTML=''; while (selectedPokemon.length < 6){const randomIndex=Math.floor(Math.random() * pokemonKeys.length); const randomPokemon=pokemonKeys[randomIndex]; const pokemonInfo=pokemonData[randomPokemon]; if (!selectedPokemon.includes(randomPokemon) && !shouldSkipPokemon(pokemonInfo)){selectedPokemon.push(randomPokemon); shinyStatus.push(isShiny());}}selectedPokemon.forEach((pokemon, index)=>{const pokemonInfo=pokemonData[pokemon]; let pokemonName=pokemon; if (shinyStatus[index]){pokemonName=`<span style="color: red;">Shiny</span> ` + pokemonName;}const listItem=document.createElement('div'); listItem.className='pokemon-item'; listItem.innerHTML=`<strong>${pokemonName}</strong> (Level ${pokemonInfo.level || 'Unknown'})`; const details=document.createElement('div'); details.className='pokemon-details'; let itemToDisplay=pokemonInfo.items.length > 0 ? pokemonInfo.items[0] : 'No items'; let movesToDisplay=pokemonInfo.roles[Object.keys(pokemonInfo.roles)[0]].moves.slice(0, 4); if (hasRestrictedMove(movesToDisplay)){if (restrictedItems.includes(itemToDisplay)){itemToDisplay='Leftovers';}}movesToDisplay=filterPhysicalMoves(movesToDisplay, itemToDisplay); movesToDisplay=filterSpecialMoves(movesToDisplay, itemToDisplay); details.innerHTML +=`<p><strong>Item:</strong> ${itemToDisplay}</p>`; details.innerHTML +=`<p><strong>Moves:</strong> ${movesToDisplay.join(', ')}</p>`; const firstRole=Object.values(pokemonInfo.roles)[0]; const teraTypes=firstRole.teraTypes || ['No Tera Type']; const teraType=teraTypes.length > 0 ? teraTypes[0] : 'No Tera Type'; details.innerHTML +=`<p><strong>Tera Type:</strong> ${teraType}</p>`; if (Object.keys(pokemonInfo.roles).length > 0){const role=Object.keys(pokemonInfo.roles)[0]; const roleDetails=pokemonInfo.roles[role]; details.innerHTML +=`<p><strong>Abilities:</strong> ${roleDetails.abilities.join(', ')}</p>`;}listItem.appendChild(details); pokemonList.appendChild(listItem);});}function convertToShowdown(){const showdownTextArea=document.getElementById('showdownText'); let showdownText=""; selectedPokemon.forEach((pokemon, index)=>{const pokemonInfo=pokemonData[pokemon]; const selectedRole=Object.values(pokemonInfo.roles)[0]; let item=pokemonInfo.items[0] || 'Leftovers'; const ability=selectedRole.abilities[0] || 'Unknown Ability'; const level=pokemonInfo.level || 100; const moves=selectedRole.moves.slice(0, 4); if (hasRestrictedMove(moves) && restrictedItems.includes(item)){item='Leftovers';}const teraTypes=selectedRole.teraTypes || []; const teraType=teraTypes.length > 0 ? teraTypes[0] : ''; showdownText +=`${pokemon.replace('<span style="color: red;
